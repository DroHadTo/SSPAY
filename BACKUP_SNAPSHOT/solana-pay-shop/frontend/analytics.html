<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard - Solana Pay Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .timeframe-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .timeframe-btn {
            padding: 10px 20px;
            border: 2px solid white;
            background: transparent;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .timeframe-btn:hover, .timeframe-btn.active {
            background: white;
            color: #667eea;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
        }

        .metric-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .metric-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .metric-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .icon-revenue { background: linear-gradient(135deg, #4CAF50, #45a049); }
        .icon-orders { background: linear-gradient(135deg, #2196F3, #1976D2); }
        .icon-success { background: linear-gradient(135deg, #FF9800, #F57C00); }
        .icon-products { background: linear-gradient(135deg, #9C27B0, #7B1FA2); }

        .metric-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .metric-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .metric-change {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }

        .change-positive { color: #4CAF50; }
        .change-negative { color: #f44336; }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .chart-placeholder {
            height: 300px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 16px;
        }

        .popular-products-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: background 0.3s ease;
        }

        .product-item:hover {
            background: #e9ecef;
        }

        .product-info {
            flex: 1;
        }

        .product-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .product-stats {
            font-size: 14px;
            color: #666;
        }

        .product-score {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: #666;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .token-breakdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .token-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .token-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .token-rate {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .timeframe-selector {
                flex-wrap: wrap;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="header">
            <h1>ðŸ“Š Analytics Dashboard</h1>
            <p>Real-time insights for your Solana Pay Shop</p>
        </header>

        <div class="timeframe-selector">
            <button class="timeframe-btn active" data-timeframe="7d">Last 7 Days</button>
            <button class="timeframe-btn" data-timeframe="30d">Last 30 Days</button>
            <button class="timeframe-btn" data-timeframe="90d">Last 90 Days</button>
            <button class="timeframe-btn" data-timeframe="1y">Last Year</button>
        </div>

        <div id="dashboard-content">
            <div class="loading">
                <div>Loading analytics data...</div>
            </div>
        </div>
    </div>

    <script>
        class AnalyticsDashboard {
            constructor() {
                this.currentTimeframe = '30d';
                this.apiBaseUrl = 'http://localhost:3000/api';
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.loadDashboard();
            }

            setupEventListeners() {
                document.querySelectorAll('.timeframe-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.timeframe-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentTimeframe = e.target.dataset.timeframe;
                        this.loadDashboard();
                    });
                });
            }

            async loadDashboard() {
                try {
                    this.showLoading();
                    
                    const [dashboard, popularProducts, revenueData, conversionFunnel] = await Promise.all([
                        this.fetchAnalytics(`/analytics/dashboard?timeframe=${this.currentTimeframe}`),
                        this.fetchAnalytics(`/analytics/popular-products?timeframe=${this.currentTimeframe}&limit=5`),
                        this.fetchAnalytics(`/analytics/revenue?timeframe=${this.currentTimeframe}&groupBy=day`),
                        this.fetchAnalytics(`/analytics/conversion-funnel?timeframe=${this.currentTimeframe}`)
                    ]);

                    this.renderDashboard({
                        dashboard: dashboard.data || dashboard.dashboard,
                        popularProducts: popularProducts.data,
                        revenueData: revenueData.data,
                        conversionFunnel: conversionFunnel.data
                    });

                } catch (error) {
                    console.error('Error loading dashboard:', error);
                    this.showError('Failed to load analytics data. Please try again later.');
                }
            }

            async fetchAnalytics(endpoint) {
                try {
                    const response = await fetch(`${this.apiBaseUrl}${endpoint}`);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return await response.json();
                } catch (error) {
                    console.warn(`Failed to fetch ${endpoint}:`, error);
                    // Return mock data for development
                    return this.getMockData(endpoint);
                }
            }

            getMockData(endpoint) {
                if (endpoint.includes('/dashboard')) {
                    return {
                        dashboard: {
                            overview: {
                                totalRevenue: 15847.32,
                                totalOrders: 127,
                                averageOrderValue: 124.78,
                                paymentSuccessRate: 94.5,
                                totalPaymentAttempts: 142
                            },
                            paymentMetrics: {
                                successRate: 94.5,
                                tokenBreakdown: {
                                    SOL: { successRate: 96.2, attempts: 85, successes: 82 },
                                    USDC: { successRate: 92.1, attempts: 38, successes: 35 },
                                    USDT: { successRate: 89.5, attempts: 19, successes: 17 }
                                }
                            }
                        }
                    };
                }
                
                if (endpoint.includes('/popular-products')) {
                    return {
                        data: {
                            products: [
                                { productName: 'Solana T-Shirt', views: 256, sales: 45, popularityScore: 706, conversionRate: 17.6 },
                                { productName: 'Crypto Hoodie', views: 198, sales: 32, popularityScore: 518, conversionRate: 16.2 },
                                { productName: 'DeFi Mug', views: 167, sales: 28, popularityScore: 447, conversionRate: 16.8 },
                                { productName: 'Blockchain Book', views: 134, sales: 19, popularityScore: 324, conversionRate: 14.2 },
                                { productName: 'SOL Sticker Pack', views: 89, sales: 15, popularityScore: 239, conversionRate: 16.9 }
                            ]
                        }
                    };
                }
                
                if (endpoint.includes('/revenue')) {
                    return {
                        data: {
                            totalRevenue: 15847.32,
                            totalOrders: 127,
                            averageOrderValue: 124.78,
                            paymentTokenRevenue: {
                                SOL: { revenue: 8945.21, orders: 82 },
                                USDC: { revenue: 4567.89, orders: 35 },
                                USDT: { revenue: 2334.22, orders: 17 }
                            }
                        }
                    };
                }
                
                if (endpoint.includes('/conversion-funnel')) {
                    return {
                        data: {
                            funnel: [
                                { stage: 'Visitors', count: 1250, percentage: 100, conversionRate: 100 },
                                { stage: 'Product Views', count: 890, percentage: 71.2, conversionRate: 71.2 },
                                { stage: 'Payment Attempts', count: 142, percentage: 11.4, conversionRate: 15.9 },
                                { stage: 'Completed Purchases', count: 127, percentage: 10.2, conversionRate: 89.4 }
                            ]
                        }
                    };
                }
                
                return { data: {} };
            }

            renderDashboard(data) {
                const content = document.getElementById('dashboard-content');
                const overview = data.dashboard.overview;
                const paymentMetrics = data.dashboard.paymentMetrics;

                content.innerHTML = `
                    <div class="dashboard-grid">
                        <div class="metric-card">
                            <div class="metric-header">
                                <div class="metric-title">Total Revenue</div>
                                <div class="metric-icon icon-revenue">ðŸ’°</div>
                            </div>
                            <div class="metric-value">$${overview.totalRevenue.toLocaleString()}</div>
                            <div class="metric-label">Last ${this.getTimeframeLabel()}</div>
                            <div class="metric-change change-positive">
                                â†— +12.5% from previous period
                            </div>
                        </div>

                        <div class="metric-card">
                            <div class="metric-header">
                                <div class="metric-title">Total Orders</div>
                                <div class="metric-icon icon-orders">ðŸ“¦</div>
                            </div>
                            <div class="metric-value">${overview.totalOrders}</div>
                            <div class="metric-label">Completed orders</div>
                            <div class="metric-change change-positive">
                                â†— +8.3% from previous period
                            </div>
                        </div>

                        <div class="metric-card">
                            <div class="metric-header">
                                <div class="metric-title">Payment Success Rate</div>
                                <div class="metric-icon icon-success">âœ…</div>
                            </div>
                            <div class="metric-value">${paymentMetrics.successRate}%</div>
                            <div class="metric-label">of ${overview.totalPaymentAttempts} attempts</div>
                            <div class="metric-change change-positive">
                                â†— +2.1% from previous period
                            </div>
                        </div>

                        <div class="metric-card">
                            <div class="metric-header">
                                <div class="metric-title">Avg Order Value</div>
                                <div class="metric-icon icon-products">ðŸ’³</div>
                            </div>
                            <div class="metric-value">$${overview.averageOrderValue}</div>
                            <div class="metric-label">Per completed order</div>
                            <div class="metric-change change-positive">
                                â†— +5.7% from previous period
                            </div>
                        </div>
                    </div>

                    <div class="chart-container">
                        <div class="chart-title">Payment Success Rate by Token</div>
                        <div class="token-breakdown">
                            ${Object.entries(paymentMetrics.tokenBreakdown).map(([token, data]) => `
                                <div class="token-item">
                                    <div class="token-name">${token}</div>
                                    <div class="token-rate">${data.successRate.toFixed(1)}%</div>
                                    <div class="product-stats">${data.successes}/${data.attempts} successful</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div class="dashboard-grid">
                        <div class="chart-container">
                            <div class="chart-title">Popular Products</div>
                            <div class="popular-products-list">
                                ${data.popularProducts.products.map((product, index) => `
                                    <div class="product-item">
                                        <div class="product-info">
                                            <div class="product-name">#${index + 1} ${product.productName}</div>
                                            <div class="product-stats">
                                                ${product.views} views â€¢ ${product.sales} sales â€¢ ${product.conversionRate.toFixed(1)}% conversion
                                            </div>
                                        </div>
                                        <div class="product-score">${product.popularityScore}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <div class="chart-container">
                            <div class="chart-title">Revenue by Payment Token</div>
                            <div class="popular-products-list">
                                ${Object.entries(data.revenueData.paymentTokenRevenue).map(([token, data]) => `
                                    <div class="product-item">
                                        <div class="product-info">
                                            <div class="product-name">${token}</div>
                                            <div class="product-stats">${data.orders} orders</div>
                                        </div>
                                        <div class="product-score">$${data.revenue.toLocaleString()}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>

                    <div class="chart-container">
                        <div class="chart-title">Conversion Funnel</div>
                        <div class="popular-products-list">
                            ${data.conversionFunnel.funnel.map((stage, index) => `
                                <div class="product-item">
                                    <div class="product-info">
                                        <div class="product-name">${stage.stage}</div>
                                        <div class="product-stats">
                                            ${stage.percentage.toFixed(1)}% of total visitors
                                            ${index > 0 ? `â€¢ ${stage.conversionRate.toFixed(1)}% conversion from previous stage` : ''}
                                        </div>
                                    </div>
                                    <div class="product-score">${stage.count.toLocaleString()}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            showLoading() {
                document.getElementById('dashboard-content').innerHTML = `
                    <div class="loading">
                        <div>Loading analytics data...</div>
                    </div>
                `;
            }

            showError(message) {
                document.getElementById('dashboard-content').innerHTML = `
                    <div class="error">
                        ${message}
                    </div>
                `;
            }

            getTimeframeLabel() {
                const labels = {
                    '7d': '7 days',
                    '30d': '30 days',
                    '90d': '90 days',
                    '1y': 'year'
                };
                return labels[this.currentTimeframe] || '30 days';
            }
        }

        // Initialize dashboard when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new AnalyticsDashboard();
        });
    </script>
</body>
</html>
