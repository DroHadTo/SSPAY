<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management - Solana Pay Shop Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #4a6741 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .controls-row {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-group label {
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }

        .control-group input, .control-group select {
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .control-group input:focus, .control-group select:focus {
            outline: none;
            border-color: #2c3e50;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #2c3e50;
            color: white;
        }

        .btn-primary:hover {
            background: #34495e;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #2ecc71;
        }

        .btn-warning {
            background: #f39c12;
            color: white;
        }

        .btn-warning:hover {
            background: #e67e22;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .orders-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .orders-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .orders-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }

        .orders-stats {
            display: flex;
            gap: 20px;
            color: #666;
            font-size: 14px;
        }

        .orders-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .orders-table th,
        .orders-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e1e5e9;
        }

        .orders-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
            position: sticky;
            top: 0;
        }

        .orders-table tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending { background: #fff3cd; color: #856404; }
        .status-confirmed { background: #d1ecf1; color: #0c5460; }
        .status-processing { background: #d4edda; color: #155724; }
        .status-shipped { background: #cce5ff; color: #004085; }
        .status-delivered { background: #d4edda; color: #155724; }
        .status-cancelled { background: #f8d7da; color: #721c24; }
        .status-refunded { background: #f8d7da; color: #721c24; }

        .order-actions {
            display: flex;
            gap: 10px;
        }

        .order-actions .btn {
            font-size: 12px;
            padding: 5px 10px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination .btn {
            min-width: 40px;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: #666;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e1e5e9;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }

        .close {
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .close:hover {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        @media (max-width: 768px) {
            .orders-table {
                font-size: 14px;
            }
            
            .orders-table th,
            .orders-table td {
                padding: 10px 5px;
            }
            
            .controls-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .orders-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <header class="header">
            <h1>üõçÔ∏è Order Management</h1>
            <p>Manage orders, track payments, and update order status</p>
        </header>

        <div class="controls">
            <div class="controls-row">
                <div class="control-group">
                    <label>Search Orders</label>
                    <input type="text" id="searchInput" placeholder="Order ID, customer email, or name">
                </div>
                
                <div class="control-group">
                    <label>Status Filter</label>
                    <select id="statusFilter">
                        <option value="">All Statuses</option>
                        <option value="pending">Pending</option>
                        <option value="confirmed">Confirmed</option>
                        <option value="processing">Processing</option>
                        <option value="shipped">Shipped</option>
                        <option value="delivered">Delivered</option>
                        <option value="cancelled">Cancelled</option>
                        <option value="refunded">Refunded</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label>Payment Token</label>
                    <select id="tokenFilter">
                        <option value="">All Tokens</option>
                        <option value="SOL">SOL</option>
                        <option value="USDC">USDC</option>
                        <option value="USDT">USDT</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label>Date Range</label>
                    <input type="date" id="startDate">
                </div>
                
                <div class="control-group">
                    <label>&nbsp;</label>
                    <input type="date" id="endDate">
                </div>
                
                <div class="control-group">
                    <label>&nbsp;</label>
                    <button class="btn btn-primary" onclick="orderManager.searchOrders()">Search</button>
                </div>
            </div>
            
            <div class="controls-row">
                <button class="btn btn-secondary" onclick="orderManager.clearFilters()">Clear Filters</button>
                <button class="btn btn-success" onclick="orderManager.exportOrders()">Export CSV</button>
                <a href="analytics.html" class="btn btn-primary">View Analytics</a>
            </div>
        </div>

        <div class="orders-container">
            <div class="orders-header">
                <div class="orders-title">Orders</div>
                <div class="orders-stats">
                    <span>Total: <strong id="totalCount">0</strong></span>
                    <span>Showing: <strong id="showingCount">0</strong></span>
                </div>
            </div>
            
            <div id="ordersContent">
                <div class="loading">
                    <div>Loading orders...</div>
                </div>
            </div>
            
            <div class="pagination" id="pagination" style="display: none;">
                <button class="btn btn-secondary" id="prevBtn" onclick="orderManager.previousPage()">‚Äπ Previous</button>
                <span id="pageInfo">Page 1 of 1</span>
                <button class="btn btn-secondary" id="nextBtn" onclick="orderManager.nextPage()">Next ‚Ä∫</button>
            </div>
        </div>
    </div>

    <!-- Order Status Update Modal -->
    <div id="statusModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Update Order Status</div>
                <span class="close" onclick="orderManager.closeModal()">&times;</span>
            </div>
            <form id="statusForm">
                <div class="form-group">
                    <label>Order ID</label>
                    <input type="text" id="modalOrderId" readonly>
                </div>
                <div class="form-group">
                    <label>New Status</label>
                    <select id="modalStatus" required>
                        <option value="pending">Pending</option>
                        <option value="confirmed">Confirmed</option>
                        <option value="processing">Processing</option>
                        <option value="shipped">Shipped</option>
                        <option value="delivered">Delivered</option>
                        <option value="cancelled">Cancelled</option>
                        <option value="refunded">Refunded</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Notes (Optional)</label>
                    <textarea id="modalNotes" placeholder="Add any notes about this status update..."></textarea>
                </div>
                <div style="display: flex; gap: 10px; justify-content: flex-end;">
                    <button type="button" class="btn btn-secondary" onclick="orderManager.closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Update Status</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        class OrderManager {
            constructor() {
                this.apiBaseUrl = 'http://localhost:3000/api';
                this.currentPage = 1;
                this.pageSize = 20;
                this.totalPages = 1;
                this.orders = [];
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.loadOrders();
            }

            setupEventListeners() {
                // Search on Enter key
                document.getElementById('searchInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.searchOrders();
                    }
                });

                // Status form submission
                document.getElementById('statusForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.updateOrderStatus();
                });

                // Modal outside click
                window.addEventListener('click', (e) => {
                    const modal = document.getElementById('statusModal');
                    if (e.target === modal) {
                        this.closeModal();
                    }
                });
            }

            async loadOrders() {
                try {
                    this.showLoading();
                    
                    const params = new URLSearchParams({
                        limit: this.pageSize,
                        offset: (this.currentPage - 1) * this.pageSize
                    });

                    const response = await this.fetchApi(`/orders/search?${params}`);
                    this.displayOrders(response.orders || []);
                    this.updatePagination(response.pagination || {});
                    
                } catch (error) {
                    console.error('Error loading orders:', error);
                    this.showError('Failed to load orders. Using mock data for demonstration.');
                    this.displayMockOrders();
                }
            }

            async searchOrders() {
                try {
                    this.showLoading();
                    this.currentPage = 1;
                    
                    const params = new URLSearchParams({
                        limit: this.pageSize,
                        offset: 0
                    });

                    // Add search filters
                    const searchQuery = document.getElementById('searchInput').value;
                    if (searchQuery) params.append('q', searchQuery);

                    const status = document.getElementById('statusFilter').value;
                    if (status) params.append('status', status);

                    const token = document.getElementById('tokenFilter').value;
                    if (token) params.append('paymentToken', token);

                    const startDate = document.getElementById('startDate').value;
                    if (startDate) params.append('startDate', startDate);

                    const endDate = document.getElementById('endDate').value;
                    if (endDate) params.append('endDate', endDate);

                    const response = await this.fetchApi(`/orders/search?${params}`);
                    this.displayOrders(response.orders || []);
                    this.updatePagination(response.pagination || {});
                    
                } catch (error) {
                    console.error('Error searching orders:', error);
                    this.showError('Search failed. Please try again.');
                }
            }

            clearFilters() {
                document.getElementById('searchInput').value = '';
                document.getElementById('statusFilter').value = '';
                document.getElementById('tokenFilter').value = '';
                document.getElementById('startDate').value = '';
                document.getElementById('endDate').value = '';
                this.currentPage = 1;
                this.loadOrders();
            }

            async fetchApi(endpoint) {
                const response = await fetch(`${this.apiBaseUrl}${endpoint}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json();
            }

            displayOrders(orders) {
                this.orders = orders;
                const content = document.getElementById('ordersContent');
                
                if (!orders || orders.length === 0) {
                    content.innerHTML = `
                        <div class="empty-state">
                            <h3>No orders found</h3>
                            <p>Try adjusting your search criteria or check back later for new orders.</p>
                        </div>
                    `;
                    return;
                }

                content.innerHTML = `
                    <table class="orders-table">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Customer</th>
                                <th>Items</th>
                                <th>Total</th>
                                <th>Payment Token</th>
                                <th>Status</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${orders.map(order => this.renderOrderRow(order)).join('')}
                        </tbody>
                    </table>
                `;

                // Update counts
                document.getElementById('totalCount').textContent = orders.length;
                document.getElementById('showingCount').textContent = orders.length;
            }

            renderOrderRow(order) {
                const statusClass = `status-${order.status || 'pending'}`;
                const formattedDate = new Date(order.createdAt || Date.now()).toLocaleDateString();
                const customerName = order.customerInfo?.name || 'Unknown';
                const customerEmail = order.customerInfo?.email || 'No email';
                const items = order.items || [];
                const itemsSummary = items.length > 0 ? 
                    `${items.length} item${items.length > 1 ? 's' : ''}` : 
                    'No items';

                return `
                    <tr>
                        <td><strong>${order.id || order.orderNumber || 'N/A'}</strong></td>
                        <td>
                            <div>${customerName}</div>
                            <div style="font-size: 12px; color: #666;">${customerEmail}</div>
                        </td>
                        <td>${itemsSummary}</td>
                        <td><strong>$${(order.total || order.pricing?.total || 0).toFixed(2)}</strong></td>
                        <td>
                            <span class="status-badge status-confirmed">
                                ${order.paymentToken || 'SOL'}
                            </span>
                        </td>
                        <td>
                            <span class="status-badge ${statusClass}">
                                ${(order.status || 'pending').toUpperCase()}
                            </span>
                        </td>
                        <td>${formattedDate}</td>
                        <td>
                            <div class="order-actions">
                                <button class="btn btn-primary" onclick="orderManager.viewOrder('${order.id}')">
                                    View
                                </button>
                                <button class="btn btn-warning" onclick="orderManager.showStatusModal('${order.id}', '${order.status || 'pending'}')">
                                    Update
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }

            displayMockOrders() {
                const mockOrders = [
                    {
                        id: 'ord_1234567890',
                        customerInfo: { name: 'John Doe', email: 'john@example.com' },
                        items: [{ name: 'Solana T-Shirt', quantity: 2 }],
                        total: 49.98,
                        paymentToken: 'SOL',
                        status: 'confirmed',
                        createdAt: new Date().toISOString()
                    },
                    {
                        id: 'ord_1234567891',
                        customerInfo: { name: 'Jane Smith', email: 'jane@example.com' },
                        items: [{ name: 'Crypto Hoodie', quantity: 1 }],
                        total: 79.99,
                        paymentToken: 'USDC',
                        status: 'processing',
                        createdAt: new Date(Date.now() - 86400000).toISOString()
                    },
                    {
                        id: 'ord_1234567892',
                        customerInfo: { name: 'Bob Johnson', email: 'bob@example.com' },
                        items: [{ name: 'DeFi Mug', quantity: 3 }],
                        total: 29.97,
                        paymentToken: 'USDT',
                        status: 'shipped',
                        createdAt: new Date(Date.now() - 172800000).toISOString()
                    }
                ];

                this.displayOrders(mockOrders);
            }

            showStatusModal(orderId, currentStatus) {
                document.getElementById('modalOrderId').value = orderId;
                document.getElementById('modalStatus').value = currentStatus;
                document.getElementById('modalNotes').value = '';
                document.getElementById('statusModal').style.display = 'block';
            }

            closeModal() {
                document.getElementById('statusModal').style.display = 'none';
            }

            async updateOrderStatus() {
                try {
                    const orderId = document.getElementById('modalOrderId').value;
                    const newStatus = document.getElementById('modalStatus').value;
                    const notes = document.getElementById('modalNotes').value;

                    const response = await fetch(`${this.apiBaseUrl}/orders/${orderId}/status`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            status: newStatus,
                            notes: notes
                        })
                    });

                    if (response.ok) {
                        this.closeModal();
                        this.loadOrders(); // Reload orders
                        this.showSuccess('Order status updated successfully!');
                    } else {
                        throw new Error('Failed to update order status');
                    }

                } catch (error) {
                    console.error('Error updating order status:', error);
                    this.showError('Failed to update order status. Please try again.');
                }
            }

            viewOrder(orderId) {
                // For now, show an alert. In a real app, this would open a detailed view
                alert(`Viewing order details for: ${orderId}\n\nThis would open a detailed order view in a real application.`);
            }

            exportOrders() {
                // For now, show an alert. In a real app, this would trigger a CSV download
                alert('Export functionality would download a CSV file with all orders matching current filters.');
            }

            updatePagination(pagination) {
                const paginationEl = document.getElementById('pagination');
                const prevBtn = document.getElementById('prevBtn');
                const nextBtn = document.getElementById('nextBtn');
                const pageInfo = document.getElementById('pageInfo');

                if (pagination.total > this.pageSize) {
                    paginationEl.style.display = 'flex';
                    this.totalPages = Math.ceil(pagination.total / this.pageSize);
                    
                    prevBtn.disabled = this.currentPage === 1;
                    nextBtn.disabled = this.currentPage === this.totalPages;
                    pageInfo.textContent = `Page ${this.currentPage} of ${this.totalPages}`;
                } else {
                    paginationEl.style.display = 'none';
                }
            }

            previousPage() {
                if (this.currentPage > 1) {
                    this.currentPage--;
                    this.loadOrders();
                }
            }

            nextPage() {
                if (this.currentPage < this.totalPages) {
                    this.currentPage++;
                    this.loadOrders();
                }
            }

            showLoading() {
                document.getElementById('ordersContent').innerHTML = `
                    <div class="loading">
                        <div>Loading orders...</div>
                    </div>
                `;
            }

            showError(message) {
                const errorEl = document.createElement('div');
                errorEl.className = 'error';
                errorEl.textContent = message;
                document.body.appendChild(errorEl);
                
                setTimeout(() => {
                    errorEl.remove();
                }, 5000);
            }

            showSuccess(message) {
                const successEl = document.createElement('div');
                successEl.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: #d4edda;
                    color: #155724;
                    padding: 15px;
                    border-radius: 8px;
                    z-index: 1001;
                `;
                successEl.textContent = message;
                document.body.appendChild(successEl);
                
                setTimeout(() => {
                    successEl.remove();
                }, 3000);
            }
        }

        // Initialize order manager when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.orderManager = new OrderManager();
        });
    </script>
</body>
</html>
